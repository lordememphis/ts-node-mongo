<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS+Node Express+MongoDB</title>
</head>

<body>
  <form method="POST" action="/api/posts">
    <input type="text" name="title" id="title" placeholder="Post Title" required>
    <textarea name="body" id="body" cols="30" rows="10" placeholder="Post Body" required></textarea>
    <button type="submit">Save post</button>
  </form>
  <form action="/api/posts" method="get"><button type="submit">Get posts</button></form>
</body>

</html>
